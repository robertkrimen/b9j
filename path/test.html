<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Test</title>
<link rel="stylesheet" type="text/css" href="../build/b9jTest.css">
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/logger/logger-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yuitest/yuitest-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/container/container-min.js"></script>
<script type="text/javascript" src="../build/b9j.bootstrap.js"></script>
<script type="text/javascript" src="../test/source.js"></script>
<script type="text/javascript" src="../b9jTest/source.js"></script>
<script type="text/javascript" src="./source.js"></script>
</head>
<body class="yui-skin-sam">
<div id="testLogger"></div>
<script type="text/javascript">

    b9jTest(function(test) {

        test.is("a/b/c", b9j.path.canonical("a//b//c"));
        test.is("a/b/c/", b9j.path.canonical("a//b//c//"));
        test.is("a/b/c/", b9j.path.canonical("a/./b/././c//"));
        test.is("./a/b/c/", b9j.path.canonical("./a/./b/././c/."));

        var path;
        {
            path = new b9j.path.Path("a/b", "c/d", "e");
            test.is("a/b/c/d/e", path.get());
            path.pop();
            test.is("a/b/c/d", path.get());
            path.pop(2);
            test.is("a/b", path.get());
            path.pop(3);
            test.is("", path.get());

            path = new b9j.path.Path("/a/b/c");
            path.pop(10);
            test.is("/", path.get());
        }

    });

</script>
</body>
</html>
